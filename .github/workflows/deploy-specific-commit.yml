name: Deploy Specific Commit to Production

on:
  workflow_dispatch:
    inputs:
      commit-hash:
        description: Commit hash
        required: true

jobs:
  deploy-specific-commit-to-production:
    name: Deploy Commit Hash
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.commit-hash }}

      - name: Start Deployment
        uses: bobheadxi/deployments@v0.6.2
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production

      # Insert your project-specific deployment steps here

      - name: Update Deployment Status
        uses: bobheadxi/deployments@v0.6.2
        if: always()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
